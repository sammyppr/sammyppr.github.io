<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class1 {
            color: red;
        }
        #id1 {
            color: green;
        }
        .boy {
            color: blue;
            text-align: left;
        }
        .girl {
            color: red;
            text-align: right;
        }
    </style>
</head>
<body>
    <p class="class1">class1の段落です。</p>
    <p id="id1">id1の段落です。</p>
    <hr>
    <p class="boy">こんにちは、今日も暑いね</p>
    <p class="girl">そうだね</p>
    <p class="boy">夜は涼しくなるかな</p>
    <p class="girl">そうだといいな</p>
</body>
</html>
