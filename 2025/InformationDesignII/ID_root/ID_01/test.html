<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>VSCodeを使ったホームページ</title>
        <style>
/* 全体の背景と文字色の設定 */
body {
    background-color: #121212;
    color: #f5f5f5;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

/* ヘッダーのスタイル */
h1 {
    color: #ff6f61;
    text-align: center;
    padding: 20px 0;
    font-size: 3em;
    margin-top: 50px;
    border-bottom: 2px solid #ff6f61;
    width: 60%;
    margin-left: auto;
    margin-right: auto;
}

/* 段落のスタイル */
p {
    font-size: 1.2em;
    text-align: center;
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background-color: #1e1e1e;
    border-radius: 8px;
}

/* リンクのスタイル */
a {
    color: #ff6f61;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* メディアクエリによるレスポンシブ対応 */
@media (max-width: 768px) {
    h1 {
        font-size: 2em;
    }

    p {
        font-size: 1em;
        padding: 15px;
    }
}

        </style>
    </head>
    <body>
        <h1>Visual Studio Code</h1>
        <p>入力をアシストしてくれるね</p>
        <a href="test2.html">リンクでーす</a>
    </body>
    </print>
</html>
